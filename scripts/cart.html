<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ento parfum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="../css/stylesheet.css" rel="stylesheet">
   </head> 
   <body>

    <header>
        <a href="/scripts/index.html"><h1>ento</h1></a>
        <nav>
            <ul class="nav-links">
                <li><a href="/scripts/index.html">home</a></li>
                <li><a href="/scripts/products.html">shop</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="cart-icon">
                <a href="/scripts/cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span id="cart-count">2</span> <!-- Number of items in the cart -->
            </div>
        </nav>
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <section class="cart">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="../images/perfumebottle.jpg" alt="Product 1">
                <div class="item-details">
                    <h2>Product 1</h2>
                    <p class="price">$50</p>
                    <div class="quantity">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" value="1" min="1">
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="../images/perfumebottle.jpg" alt="Product 2">
                <div class="item-details">
                    <h2>Product 2</h2>
                    <p class="price">$70</p>
                    <div class="quantity">
                        <label for="quantity2">Quantity:</label>
                        <input type="number" id="quantity2" value="1" min="1">
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <!-- Add more cart items as needed -->

        </section>

        <!-- Cart Summary -->
        <section class="cart-summary">
            <div class="summary-item">
                <p>Total Items:</p>
                <span id="total-items">2</span>
            </div>
            <div class="summary-item">
                <p>Total Price:</p>
                <span id="total-price">$120</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>
    <footer>
        <article class="newsletter">
            <p>subscribe to our newsletter</p>
            <input type="text">
            <input type="submit">
            </article>
        <article class="footer-links">
            <a href="">Press</a><br>
            <a href="">Shipping</a><br>
            <a href="">Terms & Conditions</a><br>
            <a href="">Stockists</a><br>
            <a href="">Privacy Notice</a><br>
            <a href="">Contact</a>
        </article>
        <p>&copy; 2024 entoparfum. All rights reserved.</p>
    </footer>
</body>
</html>
